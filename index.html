<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieHub - Phim Mới Mỗi Ngày</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Lexend:wght@400;700;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --accent: #3b82f6;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      color: #fafafa;
    }

    h1,
    h2,
    h3,
    h4,
    .font-premium {
      font-family: 'Lexend', sans-serif;
    }

    /* Custom Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-fade {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.8s ease-out forwards;
    }

    .animate-slide-right {
      animation: slideRight 0.8s ease-out forwards;
    }

    /* Premium Scrollbar */

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #374151;
    }

    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
